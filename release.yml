name: Release MSI
on:
  workflow_dispatch:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - name: Install deps
        run: |
          cd Dashboard
          npm ci
      - name: Build app
        run: |
          cd Dashboard
          npm run build
      - name: Pack MSI
        run: |
          cd Dashboard
          npx electron-builder --win msi
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: CodeYoda-MSI
          path: Dashboard/release/*.msi